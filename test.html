<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            var words = "This is";
            var morewords = " a sentence.";
            var sentence = words + morewords;
            document.write(sentence);

            var num1 = 5;
            var num2 = 6;
            document.write(num1 + ++num2);

            var alpha = "this is a string";
            var alength = alpha.length;
            document.write(alpha + alength);
            var result = alpha.substring(0,5);
            document.write(result);

            //arrays
            var a = new Array(4);
            a[0] = "cat";
            a[1] = "dog";
            a[2] = "bird";
            a[3] = 69;

            var b = new Array(5,4,3,2,1)

            //functions
            function sayHello(who) {
                document.write("Hello " + who + "!");
            }
            sayHello("John");
            
            //logical statements
            var test = 8;
            if (test < 5) {
                alert(test);
            }
            else {
                alert("not true!");
            }

            //loops
            for (i=0; i<5;i++) {
                document.write("i: " + i + "<br>");
            }
        </script>
    </body>
</html>
